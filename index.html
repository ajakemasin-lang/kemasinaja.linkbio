<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Minuman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="judul">Daftar Minuman</h1>

    <div class="products-container">

        <div class="product">
            <img src="img/spice.jpg" alt="Spice Boost">
            <div class="product-info">
                <h2>Spice Boost</h2>
                <p>Croicaju kampeismie creplief blier alent.</p>
                <p class="price">Rp 14.000</p>
                <button class="detail-btn">Detail</button>
                <button class="order-btn">Pesan</button>
            </div>
        </div>

        <div class="product">
            <img src="img/sweet.jpg" alt="Sweet Glow">
            <div class="product-info">
                <h2>Sweet Glow</h2>
                <p>Cootiej kmpesnier cosielt bueriolen.</p>
                <p class="price">Rp 12.000</p>
                <button class="detail-btn">Detail</button>
                <button class="order-btn">Pesan</button>
            </div>
        </div>

        <div class="product">
            <img src="img/citrus.jpg" alt="Citrus Fresh">
            <div class="product-info">
                <h2>Citrus Fresh</h2>
                <p>Coticaju kmpesmier creplief cienc alent.</p>
                <p class="price">Rp 13.000</p>
                <button class="detail-btn">Detail</button>
                <button class="order-btn">Pesan</button>
            </div>
        </div>

    </div>

    <div class="footer-order">
        <label>Pilih Harga:</label>
        <select>
            <option>Rp 10.000</option>
            <option>Rp 12.000</option>
            <option>Rp 14.000</option>
            <option>Rp 15.000</option>
        </select>
        <button class="order-btn">Pesan Sekarang</button>
        <button class="cancel-btn">Batal</button>
    </div>

</body>
</html>
